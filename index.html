<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <img class="bg1" src="./images/bg-pattern-top.svg" alt="" />
      <img class="bg2" src="./images/bg-pattern-bottom.svg" alt="" />
    </div>
    <div class="card">
      <div class="card-head">
        <img src="./images/bg-pattern-card.svg" alt="" />
      </div>
      <div class="profile">
        <img src="./images/image-victor.jpg" alt="">
      </div>
        <div class="name">
          <h1>Victor Crest<span> 26</span></h1>
          <p>London</p>
        </div>
      <div class="stats">
        <div>
          <h1>80k</h1>
          <p>Followers</p>
        </div>
        <div>
          <h1>803k</h1>
          <p>Likes</p>
        </div>
        <div>
          <h1>1.4k</h1>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </body>
</html>
